<!DOCTYPE html>
<html>
<head>
<style>
body{margin:0;font-family:sans-serif;}
.container{display:flex;min-height:100vh;}
.sidebar{width:200px;background:#222;color:#fff;padding:20px;}
.main{flex:1;display:flex;flex-direction:column;}
.topbar{background:#eee;padding:10px;}
.cards{display:grid;gap:10px;padding:10px;
       grid-template-columns:repeat(auto-fit,minmax(150px,1fr));}
.card{background:#f5f5f5;padding:20px;border-radius:8px;}
@media(max-width:600px){.sidebar{display:none;}}
</style>
</head>

<body>
<div class="container">
  <div class="sidebar">Menu<br>Courses<br>Marks<br>Notifications</div>
  
  <div class="main">
    <div class="topbar">Student Dashboard</div>
    <div class="cards">
      <div class="card">Quick Stats</div>
      <div class="card">Notifications</div>
      <div class="card">Recent Activities</div>
      <div class="card">Marks</div>
    </div>
  </div>
</div>
</body>
</html>
